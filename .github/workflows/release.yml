name: Release Lloegrys Binary

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version label (defaults to tag/ref name)"
        required: false
        default: ""
      prerelease:
        description: "Mark manual dispatch as prerelease"
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

defaults:
  run:
    shell: bash

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    name: Build & Package (Linux)
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || '' }}
      RELEASE_IS_PRERELEASE: ${{ github.event_name == 'release' && github.event.release.prerelease || false }}
      DISPATCH_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '' }}
      DISPATCH_PRERELEASE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease || 'false' }}
      DEFAULT_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Resolve version metadata
        id: meta
        run: |
          set -euo pipefail

          version="${DISPATCH_VERSION:-}"
          if [[ -z "${version}" ]]; then
            version="${RELEASE_TAG:-${DEFAULT_VERSION}}"
          fi

          prerelease_flag="${RELEASE_IS_PRERELEASE}"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            case "${DISPATCH_PRERELEASE,,}" in
              true|1|yes) prerelease_flag="true" ;;
              *) prerelease_flag="false" ;;
            esac
          fi

          label="lloegrys-${version}-linux-x86_64"
          staging="release/${label}"

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${prerelease_flag}" >> "$GITHUB_OUTPUT"
          echo "label=${label}" >> "$GITHUB_OUTPUT"
          echo "staging=${staging}" >> "$GITHUB_OUTPUT"

      - name: Provision build toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgmp-dev \
            libboost-dev \
            libboost-system-dev \
            liblua5.3-dev \
            libmariadb-dev \
            libpugixml-dev \
            pkg-config

      - name: Configure CMake
        run: |
          cmake -E rm -rf build release
          cmake -S . -B build -DCMAKE_BUILD_TYPE="${BUILD_TYPE}"

      - name: Build
        run: |
          cmake --build build --config "${BUILD_TYPE}" --parallel

      - name: Prepare release bundle
        id: bundle
        run: |
          set -euo pipefail

          mkdir -p "${{ steps.meta.outputs.staging }}"
          cp build/lloegrys "${{ steps.meta.outputs.staging }}/lloegrys"
          chmod 755 "${{ steps.meta.outputs.staging }}/lloegrys"
          cp config.lua "${{ steps.meta.outputs.staging }}/config.lua.example"
          cp schema.sql "${{ steps.meta.outputs.staging }}/schema.sql"
          cp -a data "${{ steps.meta.outputs.staging }}/data"

          tar -C release -czf "${{ steps.meta.outputs.staging }}.tar.gz" "${{ steps.meta.outputs.label }}"
          sha256sum "${{ steps.meta.outputs.staging }}.tar.gz" > "${{ steps.meta.outputs.staging }}.tar.gz.sha256"

          echo "archive=${{ steps.meta.outputs.staging }}.tar.gz" >> "$GITHUB_OUTPUT"
          echo "checksum=${{ steps.meta.outputs.staging }}.tar.gz.sha256" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        if: steps.bundle.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.label }}
          compression-level: 6
          if-no-files-found: error
          path: |
            ${{ steps.bundle.outputs.archive }}
            ${{ steps.bundle.outputs.checksum }}

      - name: Attach assets to GitHub release
        if: github.event_name == 'release' && steps.bundle.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.bundle.outputs.archive }}
            ${{ steps.bundle.outputs.checksum }}
          fail_on_unmatched_files: true
          draft: false
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}

      - name: Publish summary
        if: steps.bundle.outcome == 'success'
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Release bundle
          - Version: `${{ steps.meta.outputs.version }}`
          - Artifact name: `${{ steps.meta.outputs.label }}`
          - Files uploaded:
            - `${{ steps.meta.outputs.label }}.tar.gz`
            - `${{ steps.meta.outputs.label }}.tar.gz.sha256`
          EOF
